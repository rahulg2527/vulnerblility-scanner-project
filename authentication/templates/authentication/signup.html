<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            
            
        </style>
    </head>
    <body>
        <h3>Sign Up</h3>

        <div class="login-form-container">

            <div class="fas fa-time" id="form-close"></div>
        
                <form action="/signup" method="post">
                {% csrf_token %}
                    <label for="">Username</label>
                    <input type="text" id="Username" name="Username" placeholder="Create a username (only letters  and number)" Required>
                    <br>

                    <label for="">Frist Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter Your Frist Name" Required>
                    <br>

                    <label for="">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
                    <br>

                    <label for="">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email Address" Required>
                    <br>

                    <label for="">Password</label>
                    <input type="password" id="pass1" name="pass1" placeholder="Create a Password" Required>
                    <br>

                    <label for="">Comfirm your password</label>
                    <input type="password" id="pass2" name="pass2" placeholder="Comfirm Your Password" Required>
                    <br>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>



        
        <script srcs "" async defer></script>  
    </body>
</html>
